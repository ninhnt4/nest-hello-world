name: Test, Build, and Push to Google Cloud run

on:
  workflow_dispatch: #workflow_dispatch -> cái này là bấm bằng tay ở github
  push:
    path:
      - '!README.md'
      - '**.js'
    branches:
      - "main"
      - "master"
      - "develop"
  pull_request:
    type: [open,reopened,synchronize,labeled,unlabeled]
    branches: [main,master]

